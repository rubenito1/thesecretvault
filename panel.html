<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Panel</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

<style>
body {
    margin: 0;
    font-family: Inter, sans-serif;
    background: linear-gradient(135deg, #0d0f1a, #1a1e2f);
    color: white;
    padding: 30px;
}
.card {
    background: rgba(255,255,255,0.07);
    margin: 10px 0;
    padding: 15px;
    border-radius: 12px;
    border-left: 4px solid #ff4a4a;
}
.unlocked {
    border-left: 4px solid #4caf50;
    background: linear-gradient(135deg, #1a331a, #0e1a0e);
}
</style>
</head>

<body>

<h1>üîí Panel protegido</h1>
<div id="content">Cargando...</div>

<script>
const key = localStorage.getItem("vault_key");

fetch("panel.enc")
    .then(r => r.text())
    .then(enc => {
        const decrypted = CryptoJS.AES.decrypt(enc, key).toString(CryptoJS.enc.Utf8);

        if (!decrypted) {
            document.getElementById("content").innerHTML = "<h2>‚ùå Contrase√±a incorrecta</h2>";
            return;
        }

        document.getElementById("content").innerHTML = decrypted;
    });
</script>

</body>
</html>
