<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Seguro</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>

<body class="panel-body">

  <!-- Pantalla de carga -->
  <div id="loader" class="loader-screen">
    <div class="spinner"></div>
    <p>Cargando panel‚Ä¶</p>
  </div>

  <!-- Panel -->
  <div id="content" class="panel-content" style="display: none;"></div>

  <button id="logoutBtn" class="logout-btn" style="display:none;" onclick="logout()">
    Cerrar sesi√≥n
  </button>

<script>
  // üî¥ SI NO HAY CLAVE: volver al login
  if (!localStorage.getItem("vault_key")) {
    window.location.href = "index.html";
  }

  const key = localStorage.getItem("vault_key");

  // Simulaci√≥n: 0.6s ‚Äì 2.0s
  const delay = Math.random() * 1400 + 600;

  setTimeout(() => {
    fetch("panel.enc")
      .then(r => r.text())
      .then(enc => {
        try {
          const bytes = CryptoJS.AES.decrypt(enc.trim(), key);
          const decrypted = bytes.toString(CryptoJS.enc.Utf8);

          if (!decrypted || decrypted.length < 5) {
            document.getElementById("loader").style.display = "none";
            document.getElementById("content").style.display = "block";
            document.getElementById("content").innerHTML =
              "<h2>Acceso denegado</h2><p>Contrase√±a incorrecta.</p>";
            return;
          }

          // Ocultar loader ‚Üí mostrar panel
          document.getElementById("loader").style.display = "none";
          document.getElementById("content").style.display = "block";
          document.getElementById("logoutBtn").style.display = "block";

          document.getElementById("content").innerHTML = decrypted;

        } catch (e) {
          document.getElementById("content").innerHTML =
            "<h2>Error</h2><p>No se pudo descifrar el panel.</p>";
        }
      });
  }, delay);

  function logout() {
    localStorage.removeItem("vault_key");
    window.location.href = "index.html";
  }
</script>

</body>
</html>
