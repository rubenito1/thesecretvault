<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>The Secret Vault</title>
</head>
<body>
<h1>The Secret Vault</h1>
<p>Introduce contraseña:</p>
<input type="password" id="pass">
<button onclick="login()">Entrar</button>

<script>
const validPasswords = ["prueba123"]; // contraseña de prueba

function login() {
    const p = document.getElementById("pass").value;
    if (validPasswords.includes(p)) {
        localStorage.setItem("vault_key", p);
        window.location.href = "panel.html";
    } else {
        alert("Contraseña incorrecta");
    }
}
</script>
</body>
</html>
