<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

</head>
<body class="login-body">

<div class="login-card">
  <h1>üîê The Secret Vault</h1>
  <p>Introduce tu contrase√±a</p>
  <input id="passwordInput" type="password" placeholder="Contrase√±a" class="input">
  <button class="btn" onclick="login()">Entrar</button>
  <p id="error" class="error"></p>
</div>

<script>
  const validPasswords = [
    "Maestra1", "Maestra2", "Maestra3", "Maestra4", "Maestra5",
    "Maestra6", "Maestra7", "Maestra8", "Maestra9", "Maestra10"
  ];

  function login() {
    const pass = document.getElementById("passwordInput").value.trim();
    if (!pass) {
      document.getElementById("error").textContent = "Introduce una contrase√±a.";
      return;
    }

    // Verifica si es una contrase√±a v√°lida
    if (!validPasswords.includes(pass)) {
      document.getElementById("error").textContent = "Contrase√±a incorrecta.";
      return;
    }

    // Guarda la contrase√±a y el archivo en localStorage
    localStorage.setItem("vault_key", pass);
    localStorage.setItem("vault_file", "panel.enc"); // solo un archivo cifrado

    window.location.href = "panel.html";
  }
</script>

</body>
</html>
