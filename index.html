<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>The Secret Vault – Acceso</title>
<link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">

<div class="login-container">
    <h1 class="title">The Secret Vault</h1>
    <p class="subtitle">Acceso restringido</p>

    <input id="pass" type="password" placeholder="Introduce la contraseña">

    <button onclick="login()" class="btn">Entrar</button>

    <p id="error" class="error"></p>
</div>

<script>
const files = [
    "panel-A.enc","panel-B.enc","panel-C.enc","panel-D.enc","panel-E.enc",
    "panel-F.enc","panel-G.enc","panel-H.enc","panel-I.enc","panel-J.enc"
];

function login() {
    const input = document.getElementById("pass").value.trim();
    if (!input) return;

    localStorage.setItem("vault_key", input);

    const randomFile = files[Math.floor(Math.random() * files.length)];
    localStorage.setItem("vault_file", randomFile);

    window.location.href = "panel.html";
}
</script>

</body>
</html>
