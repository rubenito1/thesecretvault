<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>The Secret Vault</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Login</h1>
<input id="passwordInput" type="password" placeholder="Introduce la contraseña">
<button onclick="login()">Entrar</button>

<script>
function login() {
  const pass = document.getElementById("passwordInput").value.trim();
  let file = "";

  if(pass === "ClaveA") file="panel-A.enc";
  else if(pass === "ClaveB") file="panel-B.enc";
  else if(pass === "ClaveC") file="panel-C.enc";
  else { alert("Contraseña incorrecta"); return; }

  localStorage.setItem("vault_key", pass);
  localStorage.setItem("vault_file", file);
  window.location.href = "panel.html";
}
</script>
</body>
</html>
