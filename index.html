<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>The Secret Vault – Acceso</title>
<link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">

<div class="login-container">
    <h1 class="title">The Secret Vault</h1>
    <p class="subtitle">Acceso restringido</p>

    <input id="pass" type="password" placeholder="Introduce la contraseña">
    <button onclick="login()" class="btn">Entrar</button>
    <p id="error" class="error"></p>
</div>

<script>
function login() {
    const pass = document.getElementById("pass").value.trim();
    const error = document.getElementById("error");

    if (!pass) {
        error.textContent = "Introduce una contraseña.";
        return;
    }

    localStorage.setItem("vault_key", pass);
    window.location.href = "panel.html";
}
</script>

</body>
</html>
